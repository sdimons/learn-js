<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML в список</title>
</head>
<body>
    <ul id="ul">
        <li id="one">1</li>
        <li id="two">4</li>
      </ul>
      <script>
          let htmlString = '<li>2</li><li>3</li>';
          let ilFirst = document.getElementById('one');
          ilFirst.insertAdjacentHTML('afterend', htmlString);
      </script>
</body>
</html>
