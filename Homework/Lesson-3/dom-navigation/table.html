<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        let elTable = document.body.firstElementChild;
        for(let tr of elTable.rows) {
            for(let td of tr.cells) {
                if (tr.rowIndex === td.cellIndex) {
                    td.style.backgroundColor = 'red';
                }
            }
        }
        alert('Скрипт в html файле');
    </script>
</body>

</html>
