<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ДЗ к уроку 1</title>
</head>

<body style="padding-left: 10%; padding-right: 10%; padding-top: 2%;">
    <h3>ДЗ к уроку 1</h3>
    <div class="form-group">
            <label for="txtNumber"><span style="font-size:x-large"><strong>Числа. </strong></span>Введите тестовый текст:</label>
            <input type="text" id="txtNumber">
    </div>
    <ol class="list-group">
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Сумма пользовательских чисел:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Почему 6.35.toFixed(1) == 6.3?:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Ввод числового значения:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Бесконечный цикл по ошибке:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Случайное число от min до max:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Случайное целое число от min до max:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
    </ol>
    <br>
    <div class="form-group">
            <label for="txtString"><span style="font-size:x-large"><strong>Строки. </strong></span>Введите тестовый текст:</label>
            <input type="text" id="txtString">
    </div>
    <ol class="list-group">
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Сделать первый символ заглавным:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary" id="btnString1">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Проверка на спам:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Усечение строки:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col">
                    Выделить число:
                </label>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary">Запустить</button>
                </div>
            </div>
        </li>
    </ol>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</html>
