<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let table = document.getElementById('table');
    let trs = table.getElementsByTagName('tr');
    let title = trs[0];
    let arr = Array.from(trs).slice(1).sort(
        (a, b) => 
            a.innerText > b.innerText ? 1 : -1
        );
    let newTable = document.createElement('table');
    newTable.append(title, ...arr);
    table.replaceWith(newTable);    
  </script>

</body>
</html>
